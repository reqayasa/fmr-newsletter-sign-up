<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/style.css">
  <script defer type="text/javascript" src="dist/success.js"></script>
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>
  <main class="suscces-message">
    <div class="content">
      <img class="image-success" src="./assets/images/icon-success.svg" alt="">
      <h1>
        Thanks for subscribing!
      </h1>
      <p>
        A confirmation email has been sent to <span id="email-text">ash@loremcompany.com</span>. 
        Please open it and click the button inside to confirm your subscription.   
      </p>
      <a class="button stick-to-bottom" href="index.html">
        Dismiss message
      </a>
    </div>
</main>
  </body>
